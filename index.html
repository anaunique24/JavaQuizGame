<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Quiz Game</title>
</head>
<body>
    <section type="high-scores" class="high-scores" id="high-scores" placeholder="View High Scores">
        <section id="timer" class="timer">Time Left: </section>
    </section>
    <div id="start-screen">
        <h1 a="title">Quiz Challenge</h1>
        <p>Answer the following coding questions within the amount of time given. Keep in mind, if one question is missed, 10 seconds will be deducted from the timer. Click "Start Quiz" to being.</p>
         <button type="button" id="start-button" class="start-button"><a href="#"></a><strong></a>Start
                Quiz!</strong></button>
    </div>
    <div id="question-screen">
        <h2 id="title">Test</h2>
        <div id="choices"></div>
    </div>
     <div id="end-screen">
        <h2>Great Job! Your next step is to enter your initials below to save your score.</h2>
        <input id="initials" type="text" placeholder="ABC">
        <button id="initials-button">Save</button>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
